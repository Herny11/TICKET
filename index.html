<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="img/icono.ico">

    <title>CUPÓN</title>    
</head>
<body id="body" class="mt-5">

  <div class="container text-center">
    <div>
      <img id="logo-inicio" src="img/logo.png" alt="Logotipo">
      <h1>BIENVENIDO</h1>
      <h2>INGRESE SU RUT</h2><br>
    </div>
  <div>
    <div id="inicio" >
      <div id="rut">
        
        <div class="row">
          <div id="content" class="col-lg-12">

              <input id="txt_rut" placeholder="11111111-1"  maxlength="10" onfocus="formatCliente()">
              <button id="btnvalida" onclick="validar()">OBTENER CODIGO</button>
            
              <div id="virtual-keyboard">
                <div class="container">
                  <div class="row align-items-center mt-2">
                    <div class="col-12">
                        <a class="number" href="#" data="1">1</a>
                        <a class="number" href="#" data="2">2</a>
                        <a class="number" href="#" data="3">3</a>
                    </div>
                  </div>
                  <div class="row align-items-center mt-5">
                    <div class="col-12">
                      <a class="number" href="#" data="4">4</a>
                      <a class="number" href="#" data="5">5</a>
                      <a class="number" href="#" data="6">6</a> 
                    </div>
                  </div>
                  <div class="row align-items-center mt-5">
                    <div class="col-12">
                        <a class="number" href="#" data="7">7</a>
                        <a class="number" href="#" data="8">8</a>
                        <a class="number" href="#" data="9">9</a>  
                    </div>
                  </div>
                  <div class="row align-items-center mt-5">
                    <div class="col-12">
                        <a class="number" href="#" data="0">0</a>
                        <a class="text" href="#" data="K">K</a>
                        <a id="del" href="#" data="DEL">⌫</a>
                    </div>
                  </div>

                </div>
                 
              </div>
          </div>
      </div>

       
      </div>
    </div>
  </div>

  </div>
   
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
  <script src="script.js"></script>

</body>
</html>
