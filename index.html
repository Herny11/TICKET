<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="img/icono.ico">
    <link href="impresion.css" type="text/css" media="print" />

    <title>CUPÓN</title>    
</head>
<body id="body" class="mt-5">

  <div class="container text-center">
    <div>
      <img id="logo-inicio" src="img/logo.png" alt="Logotipo">
      <h1>BIENVENIDO</h1>
      <h2>Ingrese su RUT</h2><br>
    </div>
  <div>
    <div id="inicio" >
      <div id="rut">
        
        <div class="row">
          <div id="content" class="col-lg-12">
            <input id="txt_rut" placeholder="11111111-1"  maxlength="10" onfocus="formatCliente(this)">
              <div id="virtual-keyboard" class="col-lg-6">
                  <div class="keyboard-row">
                      <a class="number" href="#" data="1">1</a>
                      <a class="number" href="#" data="2">2</a>
                      <a class="number" href="#" data="3">3</a>
                      <a class="number" href="#" data="4">4</a>
                  </div>
                  <div class="keyboard-row">
                    <a class="number" href="#" data="5">5</a>
                    <a class="number" href="#" data="6">6</a>
                    <a class="number" href="#" data="7">7</a>
                    <a class="number" href="#" data="8">8</a>
                    
                  </div>
                  <div class="keyboard-row">
                    <a class="number" href="#" data="9">9</a>
                    <a class="number" href="#" data="0">0</a>
                    <a class="number" href="#" data="K">K</a>
                    <a class="number" href="#" data="-">-</a>
                  </div>
                  <div class="keyboard-row">
                    <a href="#" data="DEL">BORRAR</a>
                  </div>

              </div>
          </div>
      </div>

        <button id="btnvalida" onclick="validar()">Obtener Cupón</button>
      </div>
    </div>
  </div>

  </div>
   
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
  <script src="script.js"></script>
  </script>
  <script>

    
    
    </script>
</body>
</html>
